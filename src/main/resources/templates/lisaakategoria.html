<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>takoja.fi - Lisää kategoria</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/tyylit.css"
	th:href="@{css/tyylit.css}" />
</head>
<body>

	<div>
		<form th:action="@{/logout}" method="post" action="">
			<input type="submit" value="Kirjaudu ulos" class="" />
		</form>
	</div>
	<br>
	<a href="javascript:history.back()">Takaisin</a>
	<br>
	<form th:object="${kategoria}" th:action="@{ktallenna}" action="#"
		method="post" enctype="multipart/form-data">

		<label for="kotsikko">Luokan nimi</label> <input type="text"
			id="kotsikko" th:field="*{kategorianimi}" />
		<div style="clear: both; display: block; height: 10px;"></div>

		<input type="submit" value="Tallenna"></input>
	</form>


</body>
</html>
